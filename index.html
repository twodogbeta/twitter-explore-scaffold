
<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo-text">Twitter</h1>
      <nav>
        <button class="header-button-login">登录</button>
        <button class="header-button-register">注册</button>
      </nav>
    </header>
    <main class="main">
      <section class="login-section">
        <p class="section-title">查看世界上正在发生的事情</p>
        <div class="input-div">
          <label for="username" class="input-label">电话、邮箱地址或用户名</label>
          <input type="text" id="username" class="input"/>
        </div>
        <div class="input-div">
          <label for="password" class="input-label">密码</label>
          <input type="password" id="password" class="input"/>
        </div>
        <div class="section-div"><a href="" class="forgot-password-a">忘记密码？</a></div>
        <button class="section-button-login">登录</button>
        <p>或</p>
        <button class="section-button-register">注册</button>
      </section>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
